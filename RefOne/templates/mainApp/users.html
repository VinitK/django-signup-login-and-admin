{% extends "mainApp/base.html" %}
{% block body_block %}
    {% load staticfiles %}
    <h1>Users</h1>
    {% if users %}
        <table>
            <thead>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
            </thead>
            {% for user in users %}
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>NOT FOUND</p>
    {% endif %}
{% endblock %}
