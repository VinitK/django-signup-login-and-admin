{% extends "mainApp/base.html" %}
{% load staticfiles %}

{% block title_block %}
    <title>User Signup</title>
{% endblock %}

{% block body_block %}
    <div class="jumbotron">
        {% if registered %}
        <h1>Thank you for registering!</h1>
        {% else %}
        <h1>Sign Up</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        {% endif %}
    </div>
{% endblock %}
