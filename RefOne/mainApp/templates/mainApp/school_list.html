{% extends "mainApp/mainAppbase.html"%}

{% block title_block %}
    <title>List of Schools</title>
{% endblock %}

{% block body_block %}
<div class="jumbotron">
    <h1>List of Schools</h1>
    <ol>
        {% for school in schools %}
        <h4><li><a href="{{school.id}}">{{school.name}}</a></li></h4>
        {% endfor %}
    </ol>
</div>
{% endblock %}
